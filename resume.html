<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume: Ashish R Bhandari</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="imgs/svg/logo1.svg"/>

    <!-- BSv5 Beta 2 CSS -->
    <link rel="stylesheet" href="css/bootstrap.v5-beta2.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Fonts: Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    
    <!-- BSv5 Beta 2 JS -->
    <script src="js/bootstrap.v5-beta2.bundle.min.js"></script>

    <!-- Testing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <script src="js/index.js" defer></script>

    <style>
        .btn-float-color {
            background: linear-gradient(to left, white 50%, black 50%) right;
            background-size: 200%;
            transition: .5s ease-out;
        }

        .btn-float-color:hover {
            background-position: left;
            color: #fff;
        }

        .btn-float-color img {
            transition: .5s ease-out;
        }

        .btn-float-color:hover img {
            content: url(./imgs/svg/download_white1.svg);
        }
    </style>

</head>
<body>
    
    <header class="navbar-component">

    </header>

    <main>

        <!-- Intro Content -->
        <div class="intro-content" style="background-color: #212529!important; height: 300px;">
            <div class="container" style="max-width: 1200px!important; padding: 0.4rem;">
                
                <div class="intro-content-inner" style="padding: 40px 0px;">

                    <div class="card">
                        <div class="" style="position: absolute; top: 0px; right: 0px;">
                            <a href="#show-freelance" class="btn btn-secondary show-freelance" style="color: #fff;">
                                <img src="./imgs/svg/lock1.svg" alt="">
                                More
                                <img src="./imgs/svg/skill-gear1.svg" width="20" height="20" alt="">
                            </a>

                            <a href="./data/Ashish_R_Bhandari_Resume.pdf" target="_blank" class="btn btn-light btn-float-color">
                                <img src="./imgs/svg/download1.svg" alt="">
                                Resume
                            </a>

                            <a href="./data/Ashish_R_Bhandari_Resume_Full.pdf" target="_blank" class="btn btn-outline-light">
                                <img src="./imgs/svg/download_white1.svg" alt="">
                                Full Resume
                            </a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <!-- Intro Content Ends -->

        <div class="resume-holder">
            <div class="container-fluid" style="max-width: 1200px!important; padding: 0.4rem;">

                <div class="resume-holder-inner" style="margin-top: -180px; background: #fff;">

                    <div class="resume-card">

                        

                    </div>
                   
                </div>

            </div>
        </div>

    </main>

    <footer class="footer-component">
        
    </footer>
    <script defer>

        /*** Comments:  */
        function thisFilePath() {
            let currhref = window.location.href;
            let filePath = currhref.substring(0, currhref.lastIndexOf("/"));
            return filePath;
        }

        // Get Resume Card
        async function loadResumeCard() {
            let _thisLoc = thisFilePath();
            document.querySelector(".resume-card").innerHTML = await (await fetch(_thisLoc + '/resume-card.html')).text();
        }

        function showFreelance() {

            let showFreelanceDiv = document.querySelector("#show-freelance");
            let showPersonalDiv = document.querySelector("#show-personal");
            let lockImg = document.querySelector(".show-freelance img");

            console.log("showFreelanceDiv.style.display : ", showFreelanceDiv.style.display );

            if (showFreelanceDiv.style.display === "none" || showFreelanceDiv.style.display === "") {
                showFreelanceDiv.style.display = "block";
                showPersonalDiv.style.display = "block";
                lockImg.src = "./imgs/svg/unlock1.svg";
            } else {
                showFreelanceDiv.style.display = "none";
                showPersonalDiv.style.display = "none";
                lockImg.src = "./imgs/svg/lock1.svg";
            }

        }

        function main() {
            loadResumeCard();
            document.querySelector(".show-freelance").addEventListener('click', function() {
                showFreelance();
            });
        }

        main();

    </script>
</body>
</html>
